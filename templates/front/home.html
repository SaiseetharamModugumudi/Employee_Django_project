<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Employee Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
    }
    .container {
      text-align: center; color: #fff;
    }
    h1 { font-size: 36px; margin-bottom: 20px; }
    p { font-size: 18px; margin-bottom: 30px; }
    button {
      padding: 10px 20px; background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white; border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: linear-gradient(90deg, #2575fc, #6a11cb); }
    a {
      color: white; text-decoration: none; font-weight: 600;
    }
    a:hover { text-decoration: underline; }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Employee Management System</h1>
    <p>Manage your employees efficiently with our CRUD operations.</p>
    {% if user.is_authenticated %}
  1     <a href="{% url 'dashboard' %}">Go to Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <button><a href="{% url 'login' %}">Login</a></button>
    {% endif %}

  </div>
</body>
</html>
