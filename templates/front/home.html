<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Employee Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(135deg, #6a11cb, #2575fc); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container {
      max-width: 600px; background: #fff; border-radius: 15px;
      padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center; animation: fadeIn 0.6s ease-in-out;
    }
    h1 { color: #2575fc; margin-bottom: 20px; font-weight: 700; }
    p { color: #555; margin-bottom: 30px; font-size: 18px; }
    .btn {
      display: inline-block; padding: 12px 25px; background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white; text-decoration: none; border-radius: 8px; transition: 0.3s; font-weight: 500;
    }
    .btn:hover { background: linear-gradient(90deg, #2575fc, #6a11cb); transform: scale(1.05); }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Employee Management System</h1>
    <p>Manage your employees efficiently with our CRUD operations.</p>
    {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}" class="btn">Go to Dashboard</a>
      <a href="{% url 'logout' %}" class="btn">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn">Login</a>
    {% endif %}
  </div>
</body>
</html>
