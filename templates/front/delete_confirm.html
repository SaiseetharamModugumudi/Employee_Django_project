<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
  <!-- Include similar styles -->
</head>
<body>
  <div class="container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete {{ employee.name }} (ID: {{ employee.eid }})?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
      <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
