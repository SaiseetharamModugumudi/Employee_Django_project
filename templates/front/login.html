<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Employee Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: linear-gradient(135deg, #6a11cb, #2575fc); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .container {
      max-width: 400px; background: #fff; border-radius: 15px;
      padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    h1 { text-align: center; color: #2575fc; margin-bottom: 25px; font-weight: 700; }
    form { display: flex; flex-direction: column; }
    input {
      padding: 12px; margin-bottom: 15px; border-radius: 8px;
      border: 1px solid #ccc; outline: none; transition: all 0.3s ease;
    }
    input:focus { border-color: #2575fc; box-shadow: 0 0 5px rgba(37,117,252,0.3); }
    button {
      padding: 12px; background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white; border: none; border-radius: 8px; cursor: pointer;
      transition: 0.3s; font-weight: 500;
    }
    button:hover { background: linear-gradient(90deg, #2575fc, #6a11cb); transform: scale(1.03); }
    .error { color: #d63031; text-align: center; margin-bottom: 15px; }
    .back-link { text-align: center; margin-top: 20px; }
    .back-link a { color: #2575fc; text-decoration: none; }
    .back-link a:hover { text-decoration: underline; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    {% if form.errors %}
      <div class="error">Invalid username or password.</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="back-link">
      <a href="{% url 'home' %}">Back to Home</a>
    </div>
  </div>
</body>
</html>
