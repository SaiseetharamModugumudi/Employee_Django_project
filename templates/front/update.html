<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Employee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex; align-items: center; justify-content: center;
      height: 100vh; margin: 0;
    }
    .form-container {
      background: #fff; padding: 40px 35px; border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15); width: 400px;
    }
    h2 { text-align: center; color: #2575fc; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border-radius: 8px; border: 1px solid #ccc;
    }
    input:focus { border-color: #2575fc; box-shadow: 0 0 5px rgba(37,117,252,0.3); }
    button {
      width: 100%; padding: 10px; background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white; border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: linear-gradient(90deg, #2575fc, #6a11cb); }
    a { text-decoration: none; color: #2575fc; display: block; text-align: center; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Employee</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
  </div>
</body>
</html>
