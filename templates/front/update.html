<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Employee</title>
  <!-- Include similar styles as demo.html -->
   <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      padding: 40px 20px;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }
    h1 {
      text-align: center;
      color: #2575fc;
      margin-bottom: 25px;
      font-weight: 700;
    }
    form p {
      margin-bottom: 18px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37,117,252,0.3);
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }
    button:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      transform: scale(1.03);
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 20px;
      }
    }

   </style>
</head>
<body>
  <div class="container">
    <h1>Update Employee: {{ employee.name }}</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
      <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
  </div>
</body>
</html>
